<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Interview Pro | Question Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Interview Gen AI</h1>
            <p>Upload a PDF to generate expert-level interview questions and answers.</p>
        </header>

        <form action="/analyze" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="pdf_file">Upload PDF Document</label>
                <input type="file" id="pdf_file" name="pdf_file" accept=".pdf" required>
            </div>

            <div class="form-group">
                <label for="no_of_questions">Number of Questions</label>
                <input type="number" id="no_of_questions" name="no_of_questions" min="1" max="30" value="10" required style="width: 100%; padding: 0.75rem; border: 1px solid #cbd5e1; border-radius: 8px;">
            </div>

            <button type="submit" id="submit-btn">Generate Q&A</button>
        </form>

        <footer style="margin-top: 2rem; font-size: 0.8rem; color: #94a3b8;">
            Powered by Groq Llama 3.1 & LangChain
        </footer>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
